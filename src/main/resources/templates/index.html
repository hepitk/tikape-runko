<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Smoothielista</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Smoothielista</h1>

        <ul>
            <li th:each="annos: ${annokset}">
                <a th:href="@{~/smoothiet/{id}(id=${annos.id})}">
                <span th:text="${annos.nimi}">Smoothien nimi</span>
                </a>
            </li>
        </ul>

        <ul>
            <li th:each="smoothie : ${smoothiet}">
                <a th:href="@{~/smoothiet/{id}(id=${smoothie.id})}">
                    <span th:text="${smoothie.nimi}">Smoothie</span>
                </a>              
            </li>
        </ul>

        <p><a href="/smoothiet">Luo uusi smoothie</a></p>
        <p><a href="/raakaaineet">Tarkastele ja muokkaa raaka-aineita</a></p>

    </body>
</html>
