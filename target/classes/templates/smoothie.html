<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>        
        <title>Smoothien raaka-aineet</title>
        <meta charset="utf-8" />
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <h1 th:text="${smoothie.nimi}">Smoothien nimi</h1>

        <h2>Raaka-aineet</h2>

        <table style="float: left">
            <tr>
                <th>Raaka-aine</th>
            </tr>
            <tr th:each="raakaaine : ${raakaaineet}">
                <td th:text="${raakaaine.nimi}">Nimet</td>
            </tr>
        </table>

        <table style="float: left">
            <tr>
                <th>Jarjestys</th>
                <th>Maara</th>
                <th>Ohje</th>
            </tr>
            <tr th:each="muu : ${muut}">
                <td th:text="${muu.jarjestys}">Jarjestys</td>
                <td th:text="${muu.maara}">Maara</td>
                <td th:text="${muu.ohje}">Ohje</td>
            </tr>
        </table>
        <a href="/">Takaisin smoothielistaukseen</a>
    </body>
</html>
